<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
</head>
<body>
<main id="segundapg">
    <form>
<fieldset id="cadastro">
        <he id="CD">CADASTRO</he>
            <hr>
        <p class="dp">Dados Pessoais:</p>
        <label for="nome" class="geral">Nome:</label><br>
        <input type="text" name="nome" id="nome" class="geral" placeholder="Nome"><br>
        <label for="sobrenome"class="geral">Sobrenome:</label><br>
        <input type="text" name="sobrenome" id="sobrenome" class="geral" placeholder="Sobrenome"><br>
        <label for="nascimento" class="geral">Data de Nascimento:</label><br>
        <input type="date" name="nascimento" id="nascimento" class="geral">
            <hr>
        <p class="dp">Selecione seu Gênero:</p>
        <input type="radio" name="sexo" id="sexoM" value="Male" class="geral">
        <label for="sexoM" class="geral">Masculino</label><br>
        <input type="radio" name="sexo" id="sexoF" value="Female" class="geral">
        <label for="sexoF" class="geral">Feminino</label><br>
        <input type="radio" name="sexo" id="sexoO" value="Outro" class="geral">
        <label for="sexoO" class="geral">Outros</label>
            <hr>
        <p class="dp">Quais desses itens <br>você tem em casa?</p>
        <input type="checkbox" name="" id="geladeira" value="Geladeira" class="geral">
        <label for="geladeira" class="geral">Geladeira</label><br>
        <input type="checkbox" name="" id="fogao" value="Fogao" class="geral">
        <label for="fogao" class="geral">Fogão</label><br>
        <input type="checkbox" name="" id="carro" value="car" class="geral">
        <label for="carro" class="geral">Carro</label><br>
        <input type="checkbox" name="" id="moto" value="Motorcycle" class="geral">
        <label for="moto" class="geral">Moto</label><br>
        <input type="checkbox" name="" id="televisão" value="television" class="geral">
        <label for="televisão" class="geral">Televisão</label><br>
        <input type="checkbox" name="" id="vg" value="Video Game" class="geral">
        <label for="vg" class="geral">Video Game</label><br>
            <hr>
        <p class="dp">Área de Conhecimento:</p>
        <label for="conhecimento" class="geral">Selecione:</label><br>
        <select name="AdC" id="conhecimento" class="geral">
            <optgroup label="Básico" class="options">
                <option value="HTML" class="options">HTML</option>
                <option value="CSS" class="options">CSS</option>
                <option value="JAVASCRIPT" class="options">JAVASCRIPT</option>
                <option value="PYTHON" class="options">PYTHON</option>
                <option value="PHP" class="options">PHP</option>
            </optgroup>
            <optgroup label="Avançado" class="options">
                <option value="Ruby" class="options">RUBY</option>
                <option value="C#" class="options">C#</option>
                <option value="Swift" class="options">SWIFT</option>
            </optgroup>
        </select>
                <hr>
        <p class="dp">Dados Extras:</p>
        <label for="cep" class="geral">Cep:</label><br>
        <input type="number" name="Cep" id="cep" class="geral" placeholder="Cep"><br>
        <label for="NT" class="geral">Número de Telefone:</label><br>
        <input type="number" name="NumeroT" id="NT" class="geral" placeholder="Numero de Telefone"><br>
        <label for="NC" class="geral">Número da Casa:</label><br>
        <input type="number" name="NumeroC" id="NC" class="geral" placeholder="Numero da Casa"><br>
                <hr>
        <input type="submit" name="" id="Enviar" value="ENVIAR">
        <input type="reset" name="" id="Limpar" value="LIMPAR">
        <a href="index.html" id="voltar">VOLTAR</a>
</fieldset>
        
    </form>






</main>
    
</body>
</html>
